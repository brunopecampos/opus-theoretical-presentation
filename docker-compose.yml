version: "3"

services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_USER
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_PASSWORD_FILE

  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    ports:
      - "80:80"
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: $MYSQL_USER
      WORDPRESS_DB_PASSWORD_FILE: $MYSQL_PASSWORD_FILE
      WORDPRESS_DB_NAME: $MYSQL_DATABASE
    secrets:
      - db_pass
volumes:
  db_data:

secrets:
  db_pass:
    file: "./secrets/db_pass.txt"
